<html>
<head>
    <title>College Dropouts</title>
    <link rel="stylesheet" type="text/css" href="static/style.css"/>
    <link rel="shortcut icon" type="image/jpg" href="image/jesse.jpg"/>
</head>
<body>
<!-- <body onload="welcome();"> -->
    <div id="login_page">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/index.html" class="active">profile</a>
            <a href="/settings.html">Settings</a>
            <a href="#">DMs</a>   
            <a href="https://github.com/apaul5buff/cse312-group/" target="_blank" rel="noopener noreferrer"><img src= "image/GitHub-Mark-32px.png" alt="GitHub Mark"/></a>
            </div>
            <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
        </div>
    </div>
    <div class="lside">
        <h1 id="User" align="center">Hi {{welcome}}, welcome to College Dropout's A++ Page :)</h1>
        <div id="image_upload">
            <form action="/imageupload" method="post" enctype="multipart/form-data">
                <label for="form-image"> Choose Your Image: </label>
                <input id = "form-image" type ="file" name ="image"><br>
                <label for= "caption"> Caption: </label>
                <input id = "caption" type ="text" name ="caption">
                <input type = "submit" value = "Post">
            </form>
        
            {{images}}
            <div id="img_caption"></div>
        </div>
    </div>
    <div id="my_fav_prof">{{fav_prof}}</div>
    <div class ="rside">
        <div id="direct_msg">
            <label for="dm-user">Send DM To: </label>
            <input id="dm-user" type="text" name="user">
            <br/><br/>
            <label for="dm-mess">DM Message: </label>
            <input id="dm-mess" type="text" name="mess">
            <button onclick="sendDm()">Press Enter to DM</button>
            <input id="xsrf" name ="xsrf" type="hidden" value ="{{xsrf}}">
            <div id="invalid_xsrf"></div>
        </div>
        <br/><br/>
        <div id="online_users">
            <p>Users Online: (refresh to update)</p>
            <div id="allUsers"></div>
        </div>    
        <div>
            <label for="fav_prof">Choose a favorite UB professor:</label>
            <!-- <input id="fav_prof" name ="fav_prof" type="text"> -->

                <select name="profs" id="fav_prof">
                    <option value="Jesse">Jesse</option>
                    <option value="Hartloff">Hartloff</option>
                    <option value="Jesse Hartloff">Jesse Hartloff</option>
                    <option value="JLF">JLF</option>
                    <option value="JesseLeeHartloff">JesseLeeHartloff</option>
                    <option value="ProfJesse">ProfJesse</option>
                    <option value="Im a psychopath">Not Jesse</option>
                </select>
            <input id="username" name ="username" type="hidden" value ="{{username}}">
            <br><br>
            <button class = "btn" onclick="add_prof()">add favorite professor</button><br>
        </div>

    </div>
    <div class="footer">
        Created by Edited by College Dropouts. CSE312 Spring 2022
        <a href="https://github.com/apaul5buff/cse312-group/" target="_blank" rel="noopener noreferrer"><img src= "image/GitHub-Mark-32px.png" alt="GitHub Mark"/></a>
    </div>  
<script src="static/functions.js"></script>
</body>
</html>
